<ion-header>
  <ion-navbar>
    <ion-title>Event Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img *ngIf="item.imageUrl"  [src]="item.imageUrl" />
    <ion-card-content>
      <h2 class="card-title">{{item.name}}</h2>
      <p>Place: {{place}}</p>
      <p>Date: {{item.date}}</p>
      <p>Description: {{item.description}}</p>
    </ion-card-content>
  </ion-card>

  <h2>{{place}}</h2>
  <div #map id="map"></div>
</ion-content>
